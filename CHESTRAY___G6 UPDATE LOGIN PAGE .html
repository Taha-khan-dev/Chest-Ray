<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChestRay Login</title>
    <style>
        body {
            font-family: 'Fibra One', sans-serif;
            background-color: #E5D8C8;
            color: black;
            text-align: center;
            margin: 0;
            padding: 30px;
        }

        .container {
            margin-top: 50px;
            padding: 15px;
            background-color: #D9C8B2;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .info-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #D9C8B2;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
            border-radius: 12px;
        }

        button {
            background-color: #EAE3D2;
            color: black;
            border: 1px solid #DAD1BF;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #DAD1BF;
            transition: 0.2s;
        }

        .hidden {
            display: none;
        }

        input {
            margin: 8px;
            padding: 5px;
            border: 1px solid #C9C1AF;
            border-radius: 4px;
            background-color: #F7F3EB;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .show-pass-btn {
            padding: 5px 10px;
            font-size: 12px;
            background-color: #EAE3D2;
            border: 1px solid #DAD1BF;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="userTypePage">
        <img src="G6LOGOAB23.png" alt="ChestRay Logo" class="logo">
        <h1>Welcome to Chest Ray</h1>
        <p>Select your user type:</p>
        <div class="btn-group">
            <button onclick="selectUserType('admin')" class="login-btn">Admin</button>
            <button onclick="selectUserType('patient')" class="login-btn">Patient</button>
        </div>
    </div>

    <div class="hidden" id="loginPage">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return checkLogin()">
            <div id="adminFields" class="info-box hidden">
                <div class="input-row">
                    <label for="adminUsername">Username:</label>
                    <input type="text" id="adminUsername" name="adminUsername">
                </div>
                <div class="input-row">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" name="adminPassword">
                    <button type="button" onclick="togglePassword('adminPassword')" class="show-pass-btn">Show</button>
                </div>
            </div>
            
            <div id="patientFields" class="info-box hidden">
                <div class="input-row">
                    <label for="patientUsername">Username/UserID:</label>
                    <input type="text" id="patientUsername" name="patientUsername">
                </div>
                <div class="input-row">
                    <label for="patientPassword">Password:</label>
                    <input type="password" id="patientPassword" name="patientPassword">
                    <button type="button" onclick="togglePassword('patientPassword')" class="show-pass-btn">Show</button>
                </div>
            </div>
            <div class="btn-group">
                <button type="submit">Login</button>
                <button onclick="goToSignup()">New Here? Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        let currentUserType = '';
        let loginAttempts = 0;

        function selectUserType(type) {
            document.getElementById('userTypePage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
            currentUserType = type;
            
            if (type === 'admin') {
                document.getElementById('adminFields').classList.remove('hidden');
                document.getElementById('patientFields').classList.add('hidden');
            } else {
                document.getElementById('patientFields').classList.remove('hidden');
                document.getElementById('adminFields').classList.add('hidden');
            }
        }

        function togglePassword(inputId) {
            let passwordInput = document.getElementById(inputId);
            let toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleBtn.innerHTML = "Hide";
            } else {
                passwordInput.type = "password";
                toggleBtn.innerHTML = "Show";
            }
        }

        function checkLogin() {
            loginAttempts++;
            if (loginAttempts > 3) {
                alert("Too many login attempts. Please try again later.");
                return false;
            }
            return false;
        }

        window.onload = function() {
            let lastUser = localStorage.getItem('lastUserType');
            if (lastUser) selectUserType(lastUser);
        }

        function goToSignup() {
            alert("SIGNUP PAGE MADE BY MOMIN NAVEED!");
        }
    </script>
</body>
</html>
