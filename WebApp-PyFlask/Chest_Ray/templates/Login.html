<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ChestRay G6</title>
    <link rel="stylesheet" href="../static/stylesheets/Layout.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <div class="container" id="userTypePage">
        <img src="../static/images/G6LOGOAB23.png" alt="ChestRay Logo" class="logo">
        <h1>Welcome to Chest Ray</h1>
        <p>Select your user type:</p>
        <button onclick="goToLogin('admin')" class="login-btn">Admin</button>
        <button onclick="goToLogin('patient')" class="login-btn">Patient</button>
    </div>

    <div class="hidden" id="loginPage">
        <h2>Login</h2>
        <form id="loginForm" action = "/check_login" method="POST" onsubmit="return validateForm();">

            <input type = "hidden" id ="userType" name = "userType"> <!-- Added by Taha | to check if admin or patient-->
            <input type="hidden" id="username" name="username">
            <input type="hidden" id="password" name="password">

            <div id="adminFields" class="hidden">
                <label for="Adminusername">Username:</label>
                <input type="text" id="Adminusername">
                <br>
                <label for="Adminpassword">Password:</label>
                <input type="password" id="Adminpassword">
                <button type="button" onclick="showHidePassword('Adminpassword')" class="show-pass-btn">Show</button><br>
            </div>
            

            <div id="patientFields" class="hidden">
                <label for="Patientusername">Username/UserID:</label>
                <input type="text" id="Patientusername">
                <br>
                <label for="Patientpassword">Password:</label>
                <input type="password" id="Patientpassword">
                <button type="button" onclick="showHidePassword('Patientpassword')" class="show-pass-btn">Show</button><br>
            </div>

            <button type="submit">Login</button>

        </form>

        <button onclick="signupRedirect()">New User? Sign Up</button>

    </div>

    <script>

        let userType = '';
        let attempts = 0;
        
        function goToLogin(type) {
            document.getElementById('userTypePage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');

            userType = type;
            document.getElementById('userType').value = type;


            if (type === 'admin') {
                document.getElementById('adminFields').classList.remove('hidden');
                document.getElementById('patientFields').classList.add('hidden');
            } else {
                document.getElementById('adminFields').classList.add('hidden');
                document.getElementById('patientFields').classList.remove('hidden');
            }
        }

        function signupPAGERedirection() {
            alert("Sign-Up page on the way!");
        }

        function showHidePassword(inputId) {
            let input = document.getElementById(inputId);
            let btn = input.nextElementSibling;

            if (input.type == "password") {
                input.type = "text";
                btn.innerHTML = "Hide";
            } else {
                input.type = "password";
                btn.innerHTML = "Show";
            }
        }

        function validateForm() {

            const userType = document.getElementById('userType').value;

            if (userType === 'admin') {
                document.getElementById('username').value = document.getElementById('Adminusername').value;
                document.getElementById('password').value = document.getElementById('Adminpassword').value;
            } else if (userType === 'patient') {
                document.getElementById('username').value = document.getElementById('Patientusername').value;
                document.getElementById('password').value = document.getElementById('Patientpassword').value;
            }
            


            attempts++;
            if(attempts > 3) {
                alert("Too many login attempts. Please try again later.");
                return false;
            }


            return true;
        }

        window.onload = function() {
            let savedUser = localStorage.getItem('lastUserType');
            if(savedUser) {
                goToLogin(savedUser);
            }
        }
    </script>
</body>
</html>
